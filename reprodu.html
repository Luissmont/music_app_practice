<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
</head>
<body>
    <div class="contenedor-principal">

        <div class="seccion-reproductor">
            
            <div class="cabecera-reproductor">
                <div class="boton-volver"></div>
                <div class="boton-menu"></div>
            </div>

            <div class="info-cancion-contenedor">
                <div class="imagen-cancion"></div>
                <div class="titulo-cancion"></div>
                <div class="artista-cancion"></div>
            </div>

            <div class="barra-progreso-contenedor">
                <div class="linea-progreso">
                    <div class="indicador-progreso"></div>
                </div>
            </div>

            <div class="controles-reproduccion">
                <div class="boton-control atras"></div>
                <div class="boton-control reproducir-pausar"></div>
                <div class="boton-control adelante"></div>
            </div>

        </div>

        <div class="barra-lateral-biblioteca">
            
            <div class="cabecera-biblioteca">
                <div class="titulo-biblioteca"></div>
                <div class="contenedor-pestañas">
                    <div class="pestaña activa"></div>
                    <div class="pestaña"></div>
                    <div class="pestaña"></div>
                    <div class="pestaña"></div>
                </div>
            </div>

            <div class="lista-canciones">
                <div class="item-cancion actual">
                    <div class="imagen-track"></div>
                    <div class="detalles-track">
                        <div class="nombre-track"></div>
                        <div class="artista-track"></div>
                    </div>
                </div>
                <div class="item-cancion"></div>
                <div class="item-cancion"></div>
                <div class="item-cancion"></div>
                <div class="item-cancion"></div>
            </div>

        </div>

    </div>
</body>
</html>
